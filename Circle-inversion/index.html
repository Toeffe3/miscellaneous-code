<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <style media="screen">
      * {
        border: 0;
        padding: 0;
        margin: 0;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }
    </style>
    <script type="text/javascript">

      const ENTIRE = 0, INFILL = 1, BORDER = 2;

      class SimVec {
        constructor(ox, oy, x, y) {
          this.origin = new Point(ox, oy);
          this.point = new Point(ox - x, oy - y);
        }

        static dotP(a, b) {
          return a.point.x*b.point.x + a.point.y*b.point.y;
        }
      }

      class Geometry {

        dist(x,y) {
          return Math.sqrt((this.x-x)**2+(this.y-y)**2);
        }

        move(x,y) {
          this.x = x;
          this.y = y;
        }

        intersect(shape) {

          if(this.constructor == shape.constructor) {
            if(this instanceof Circle) {  // Circle - Circle
              let x = [this.x, shape.x],
                  y = [this.y, shape.y],
                  r = this.dist(shape.x,shape.y),
                  a = Math.abs(this.r**2 - shape.r**2) / 2 * r**2,
                  c = Math.sqrt(2 * (this.r**2 + shape.r**2) / r**2 - ((this.r**2 - shape.r**2) ** 2) / r**4 - 1),
                  f = [(x[0]+x[1]) / 2 + a * (x[1] - x[0]), (y[0]+y[1]) / 2 + a * (y[1] - y[0])],
                  g = [c * (y[1] - y[0]) / 2, c * (x[0] - x[1]) / 2],
                  i = [f[0] + g[0], f[0] - g[0], f[1] + g[1], f[1] - g[1]];
              return [new Point(i[0],i[2]), new Point(i[1],i[3])];
            } else if(this instanceof Line) { // Line - Line
              return 0;
            }
          } else if (this instanceof Line && shape instanceof Circle) {
            let d = new SimVec(this.bx, this.by, this.ax, this.ay),
                f = new SimVec(shape.x, shape.y, this.ax, this.ay),
                a = SimVec.dotP(d,d),
                b = 2 * SimVec.dotP(f, d),
                c = SimVec.dotP(f, f) - shape.r**2,
                dis = b**2 - 4*a*c;

            if(dis < 0) return [-1];
            else {
              let t = [0];
              dis = Math.sqrt(dis);
              let sol = [
                (dis + b)/(2*a),
                (-dis + b)/(2*a),
              ];
              if (sol[0] >= 0 && sol[0] <= 1) t = sol[0];
              else if (sol[1] >= 0 && sol[1] <= 1) t = sol[1];
              else return t;
              return [
                new Point(this.ax + sol[0]*d.point.x, this.ay + sol[0]*d.point.y),
                new Point(this.ax + sol[1]*d.point.x, this.ay + sol[1]*d.point.y),
              ];
            }
          }
        }
      }

      class Circle extends Geometry {

        constructor(x,y,r,b=1) {
          super();
          this.x = x;
          this.y = y;
          this.r = r;
          this.b = b;
        }

        draw() {
          ctx.strokeStyle="#ff0000";
          ctx.lineWidth=this.b+"";
          ctx.beginPath();
          ctx.ellipse(this.x,this.y,this.r,this.r,0,0,Math.PI*2);
          ctx.stroke();
          ctx.closePath();
        }

        resize(r, b) {
          this.r = r;
          this.b = b||this.b;
        }

        collide(x,y, mode=ENTIRE) {
          switch (mode) {
            case ENTIRE: return(x < (this.x + this.r) &&
                                x > (this.x - this.r) &&
                                y < (this.y + this.r) &&
                                y > (this.y - this.r));

            case INFILL: return(x < (this.x + this.r - this.b) &&
                                x > (this.x - this.r + this.b) &&
                                y < (this.y + this.r - this.b) &&
                                y > (this.y - this.r + this.b));

            case BORDER: return 0;
          }
        }
      }

      class Line extends Geometry {

        constructor(x,y,a=0,b=1) {
          super();
          this.a = a;
          this.b = b >= 3 ? b : 3;
          this.l = 100;
          this.move(x,y);
        }

        draw() {
          ctx.strokeStyle="#00ff00";
          ctx.lineWidth=this.b+"";
          ctx.beginPath();
          ctx.moveTo(this.ax, this.ay);
          ctx.lineTo(this.bx,this.by);
          ctx.stroke();
          ctx.closePath();
          ctx.strokeStyle="#ff0000";
          ctx.beginPath();
          ctx.ellipse(this.x,this.y,3,3,0,0,Math.PI*2);
          ctx.stroke();
          ctx.closePath();
        }

        rotate(a) {
          this.a = a;
        }

        move(x,y) {
          super.move(x,y);
          this.ax = -this.l*Math.cos(this.a)+this.x;
          this.ay = -this.l*Math.sin(this.a)+this.y;
          this.bx = this.l*Math.cos(this.a)+this.x;
          this.by = this.l*Math.sin(this.a)+this.y;
        }

        collide(x,y,mode=ENTIRE,b=0) {
          switch (mode) {
            case INFILL: return 0;
            default: return ((y-this.y-(this.b+b)<Math.tan(this.a)*(x-this.x)&&y-this.y+(this.b+b)>Math.tan(this.a)*(x-this.x)));
          }
        }

      }

      class Point extends Geometry {

        constructor(x,y,b=3) {
          super();
          this.x = x;
          this.y = y;
          this.b = b;
        }

        draw() {
          ctx.strokeStyle="#0000ff";
          ctx.lineWidth=this.b+"";
          ctx.closePath();
          ctx.beginPath();
          ctx.ellipse(this.x,this.y,this.b,this.b,0,0,Math.PI*2);
          ctx.stroke();
          ctx.closePath();
        }

      }

      const loop = (fun, fps) => {
        loop.unloop = () => {
          _private.ul = true;
        };

        const _private = {}
        const _loop = {}
        _loop.function = fun||loop.function;
        _loop.frameID = 0;
        _loop.maxfps = fps||loop.fps;
        _loop.mouse = {x:0,y:0};
        _loop.frame = 0;
        _loop.prev = 0;
        _loop.fps = undefined;

        _private.ul = false;
        _private.loop = (frametime => {
          if(_loop.prev < frametime) {
            _loop.frame++;
            _loop.function(_loop);
            _loop.prev = frametime + 1000 / _loop.maxfps;
            _loop.fps = 1000 / (_loop.prev - frametime);
          }
          if(!_private.ul) _loop.frameID = requestAnimationFrame(frametime => {
            _private.loop(frametime);
          });
        });

        _private.mouse = document.body.onmousemove = (evt => {
          _loop.mouse.x = evt.clientX;
          _loop.mouse.y = evt.clientY;
          _loop.mouse.button = evt.buttons;
        });

        _private.loop();
      }

      document.oncontextmenu = function() {return false}
      const c = document.getElementById("canvas")
      c.w=window.innerWidth;
      c.h=window.innerHeight;
      c.width=window.innerWidth;
      c.height=window.innerHeight;
      const ctx = c.getContext("2d");

      let cir1 = new Circle(100,100,50,3);
      let cir2 = new Circle(200,150,50,3);
      let line = new Line(400,400,0,5);

      loop((data) => {

        ctx.clearRect(0,0,c.w,c.h);

        if(data.mouse.button==1 && cir1.collide(data.mouse.x, data.mouse.y, INFILL))
          cir1.move(data.mouse.x, data.mouse.y);
        else if(data.mouse.button==2 && cir1.collide(data.mouse.x, data.mouse.y, INFILL))
          cir1.resize(cir1.dist(data.mouse.x, data.mouse.y)+5);

        else if(data.mouse.button==1 && line.collide(data.mouse.x, data.mouse.y, ENTIRE, 20))
          line.move(data.mouse.x, data.mouse.y);
        else if(data.mouse.button==2 && line.collide(data.mouse.x, data.mouse.y, ENTIRE, 20)) {
          line.rotate(Math.atan((data.mouse.y+1-line.y)/((data.mouse.x+1-line.x)||1)));
        }

        cir1.draw();
        cir2.draw();
        line.draw();

        cir2.intersect(cir1).forEach(i => i.draw())
        line.intersect(cir1).forEach(i => {
          if(i instanceof Point) i.draw()
        });
        line.intersect(cir2).forEach(i => {
          if(i instanceof Point) i.draw()
        });

      }, 60);

    </script>
  </body>
</html>
